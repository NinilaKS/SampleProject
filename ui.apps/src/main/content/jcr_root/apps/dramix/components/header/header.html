<section class="Homepage">
  <div class="container-fluid cmp-header g-0">
	
	<header class="bg-transparent cmp-header-var-trans">		
		<nav
        class="navbar navbar-expand-lg navbar-light cmp-transparent cmp-primary-menu-bar pt-0 pb-0 d-none d-sm-block d-md-block"
        id="cmp-bg-change"
      >
        <div class="container-fluid col-md-12 col-lg-12 col-xl-12 col-xxl-12 cmp-header-padding">
          <div class="me-auto mb-2 mb-lg-0">            
            <div class="cmp-language-navigation">              
              <sly data-sly-resource="${'languagenavigation' @ resourceType='dramix/components/languagenavigation'}"></sly>
            </div>
          </div>
          
          <div class="flex-shrink-1 d-flex cmp-top-header-right">
            <button type="button" class="cmp-top-bar-btn d-inline-flex">
              <div class="mb-icon">
                <img
                  src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/Softwatetools.svg"
                  alt="${'softwaretools' @ i18n}"
                />
              </div>
              <a href="${properties.softwareToolsLink}" class="cmp-top-bar-tools">${properties.softwareToolsLabel}</a>
            </button>
            <button type="button" class="cmp-top-bar-btn d-inline-flex">
              <div class="mb-icon">
                <img
                  src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/upcomingevents.svg"
                  alt="${'upcomingevents' @ i18n}"
                />
              </div>
              <a href="${properties.upcomingEventsLink}" class="cmp-top-bar-events">${properties.upcomingEventsLabel}</a>
            </button>
          </div>
          
        </div>
      </nav>
      
      <nav
        class="navbar navbar-expand-sm sticky-top cmp-secondary-menu-bar"
        aria-label="Third navbar offcanvas example"
        id="cmp-bg-navbar"
      >
        <div class="container-fluid col-md-12 col-lg-12 col-xl-12 col-xxl-12 cmp-header-padding">
          <!-- logo, close-button and mobile menu -->
          <a class="d-block d-sm-none d-md-none d-lg-none d-xl-none d-xxl-none" href="#"><img
            src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/mbmail.svg"
            alt="${'email' @ i18n}"
          /></a>
          <a class="navbar-brand logo-wrapper me-5" href="${properties.headerLogoLink}">
            <img
              src="${properties.headerLogo}"
              alt="${'logo' @ i18n}"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbarLight"
            aria-controls="offcanvasNavbarLight"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-top"
            tabindex="-1"
            id="offcanvasNavbarLight"
            aria-labelledby="offcanvasNavbarLightLabel"
          >
            <div class="offcanvas-header">
              <form class="search">
                <input
                  class="form-control search-bar"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <!-- main nav bar -->
            <div class="offcanvas-body" id="offcanvasNavbarLight">
            	<sly data-sly-resource="${'navigation' @ resourceType='dramix/components/navigation'}"></sly>
            <!-- main nav end -->

              <!-- right side nav -->
              <!-- full width search section -->
              <div class="cmp-search-section-wrapper bg-white" id="searchSection">
                <div class="container">
                  <div class="row my-4">
                    <div class="col-md-6 col-lg-4 mb-3 mb-lg-0">
                      <div class="cmp-search-title">Search for products, videos or projects</div>
                    </div>
                    <div class="col-md-6 col-lg-6 mb-3 mb-lg-0">
                      <form
                        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search"
                        role="search"
                        id="searchwrap">                    
                     
                        <input
                          class="form-control search-bar"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cmp-right-nav-wrapper">
                <button
                  type="button"
                  class="btn cmp-top-bar-btn cmp-search-icon cmp-sticky-header-hide"
                  id="search-btn"
                >
                   <img
                    src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/Search.svg"
                    alt="${'search' @ i18n}"
                  /> 				  
                </button>
				        <button
                  type="button"
                  class="btn cmp-top-bar-btn-hover cmp-search-icon cmp-sticky-header-show"
                  id="search-btn"
                >
                   <img
                    src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/Search-hover.svg"
                    alt="${'search' @ i18n}"
                  /> 				  
                </button>
                
                <!-- menu only visible in mobile -->
                <button type="button" class="cmp-top-bar-btn xtra-mb-menu">
                  <img
                    src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/mbdocument.svg"
                    alt="${'document' @ i18n}"
                  />
                  <a href="${properties.downloadsLink}">${properties.downloadsLabel}</a>
                </button>
                <button type="button" class="cmp-top-bar-btn xtra-mb-menu">
                  <div class="mb-icon">
                    <img
                      src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/mbsoftware.svg"
                      alt="${'mbsoftwaretools' @ i18n}"
                    />
                  </div>
                  <a href="${properties.softwareToolsLink}">${properties.softwareToolsLabel}</a>
                </button>
                <button type="button" class="cmp-top-bar-btn xtra-mb-menu">
                  <div class="mb-icon">
                    <img
                      src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/mbupcoming.svg"
                      alt="${'upcomingevents' @ i18n}"
                    />
                  </div>
                  <a href="${properties.upcomingEventsLink}">${properties.upcomingEventsLabel}</a>
                </button>
                <!-- menu only visible in mobile end-->

                <button
                  type="button"
                  class="cmp-top-bar-btn cmp-file-box cmp-sticky-header-hide"
                  id="file-box"
                >
                  <img
                    src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/folder.svg"
                    alt="${'filedocument' @ i18n}"
                  />
                </button>
                <button
                  type="button"
                  class="cmp-top-bar-btn-hover cmp-file-box cmp-sticky-header-show"
                  id="file-box"
                >
                  <img
                    src="/etc.clientlibs/dramix/clientlibs/clientlib-site/resources/images/folder-hover.svg"
                    alt="${'filedocument' @ i18n}"
                  />
                </button>
                <!-- menu only visible in mobile-->
                <div class="abt-faq">
                  <ul>
                    <li><a href="${properties.aboutLink}">${properties.aboutLabel}</a></li>
                    <li><a href="${properties.faqLink}">${properties.faqLabel}</a></li>
                  </ul>
                </div>
                <!-- menu only visible in mobile end-->

                <!-- menu only visible in mobile-->
                  <div class="cmp-bottom-bar"></div>
                <!-- menu only visible in mobile end-->

                <div class="cmp-button-wrapper">
                  <a href="${properties.requestQuoteLink}" class="btn me-0 quote-btn">
                    ${properties.requestQuoteLabel}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

  </div>
  <sly data-sly-resource="${'banner' @ resourceType='dramix/components/banner-home'}"></sly>
</section>
