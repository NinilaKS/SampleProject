<div
	data-sly-use.sol="${'com.adobe.dramix.core.models.SolutionComp' @ rAttribute='TestAttribute'}"
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"></div>

<div>${properties.solutionheading}</div>
<div>${properties.solutiondesc}</div>
<div data-sly-list="${sol.challengeDetails}">
	<p>
		<b>${item.challengeHeading} </b>
	</p>
	<p>
		<b>${item.challengeDesc}</b>
	</p>
	<p>
		<b>${item.challengeLink}</b>
	</p>
</div>

<div data-sly-list.item="${sol.softwareDetails}">
	<p>
		<b>${item.softwares} </b>
	</p>
	<p>
		<b>${item.desc}</b>
	</p>
	<p>
		<b>${item.softwareLink}</b>
	</p>
</div>
<div>${properties.backgroundImage}</div>
<div>${properties.heading}</div>
<div>${properties.headingDesc}</div>

<div data-sly-resource="${'custom' @ resourceType='/apps/myproject/components/button'}"></div>

<sly
	data-sly-call="${templates.placeholder @ isEmpty = !sol.challengeDetail}"></sly>
